<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPERO 3D Viewer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --link-color: #007acc;
      --section-bg: #fff;
      --footer-bg: #eee;
      --nav-bg: #007acc;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --link-color: #66baff;
      --section-bg: #1e1e1e;
      --footer-bg: #1a1a1a;
      --nav-bg: #1f1f1f;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: var(--nav-bg);
      color: white;
      padding: 1rem 2rem;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    header nav h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    #theme-toggle {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .viewer-container {
      position: relative;
      width: 100%;
      padding-top: 80%;
      margin-bottom: 2rem;
    }

    .viewer-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    section {
      background: var(--section-bg);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
      transition: background 0.3s;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background: var(--footer-bg);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text-color);
    }

    @media (max-width: 600px) {
      header nav {
        flex-direction: column;
        align-items: flex-start;
      }

      header nav ul {
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <h1>SPERO</h1>
      <ul>
        <li><a href="#viewer">Viewer</a></li>
        <li><a href="#logs">Flight Logs</a></li>
        <li><a href="https://github.com/kristanhilby/SPERO" target="_blank">GitHub</a></li>
      </ul>
      <button id="theme-toggle">üåô Dark Mode</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- 3D Model Viewer -->
    <section id="viewer">
      <h2>3D Model Viewer</h2>
      <div class="viewer-container">
        <iframe
          title="SPERO 3D Model"
          allow="autoplay; fullscreen; xr-spatial-tracking"
          allowfullscreen
          mozallowfullscreen="true"
          webkitallowfullscreen="true"
          xr-spatial-tracking
          execution-while-out-of-viewport
          execution-while-not-rendered
          web-share
          src="https://sketchfab.com/models/51d265aaed1b4036a16cd939a899f404/embed?autostart=1&camera=0&annotations_visible=1&ui_hint=0&ui_theme=dark">
        </iframe>
      </div>
    </section>

    <!-- Flight Log Links -->
    <section id="logs">
      <h2>SPERO Log Data</h2>
      <p>
        <a href="https://review.px4.io/plot_app?log=59abd357-c150-43dc-ab45-fffcb30aecb7" target="_blank">
          ‚û§ View PX4 Log (First Flight)
        </a>
      </p>
      <p>
        <a href="https://review.px4.io/plot_app?log=b97a13e2-f6ca-4a8a-86a8-33768d93fd0b" target="_blank">
          ‚û§ View PX4 Log (Second Flight)
        </a>
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    ¬© 2025 SPERO Project ‚Äî Created by Kristan Hilby
  </footer>

  <!-- Dark Mode Script -->
  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Load preference
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggle.textContent = '‚òÄÔ∏è Light Mode';
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      toggle.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
